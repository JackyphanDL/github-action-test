name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-22.04
    steps:
      - name: echo a string
        run : echo "Hello World"
      - name : multiline script
        run: |
          node -v
          npm -v
      - name: check github version
        run : git version
      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-window-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash