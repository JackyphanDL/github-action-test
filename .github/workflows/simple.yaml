name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-22.04
    steps:
      - name: echo a string
        run : echo "Hello World"
      - name : multiline script
        run: |
          node -v
          npm -v
      - name: check github version
        run : git version
      - name: update node
        run: |
          npm -g outdate
          npm -g update